<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Pairs Memory Game</title>
</head>

<body>
  <div id="container1">
      <div class="name">Player 1</div><div class="score">Leader Board Score x out 6 pairs</div>
    </div>
  </div>
  <h2 class="welcome">Welcome to Pairs</h2>

  <div id="container2">
  <div id="table">
    <div class="toprow">
      <table>
        <td card-num="0">1</td>
        <td card-num="1">2</td>
        <td card-num="2">3</td>
        <td card-num="3">4</td>
      </table>
    </div>
    <div class="middlerow">
      <table>
        <td card-num="4">5</td>
        <td card-num="5">6</td>
        <td card-num="6">7</td>
        <td card-num="7">8</td>
      </table>
    </div>
    <div class="bottomrow">
      <table>
        <td card-num="8">9</td>
        <td card-num="9">10</td>
        <td card-num="10">11</td>
        <td card-num="11">12</td>
      </table>
    </div>
  </div>
</div>

  <button id="reset">Reset Button</button>

  <script src="js/jquery-3.3.1 (1).js"></script>
  <script src="js/app.js"></script>
</body>

</html>
