<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Pairs Memory Game</title>
</head>

<body>
  <div id="container1">
      <div class="name">Player 1</div><div class="score">Leader Board Score x out 6 pairs</div>
    </div>
  </div>
  <h2 class="welcome">Welcome to Pairs</h2>

  <div id="container2">
  <div id="table">
    <div class="toprow">
      <table>
        <td card-num="0"><img src="images/cardface/1b2.png" alt="card0" width="200" height="290">
        </td>
        <td card-num="1"><img src="images/cardface/2r2.png" alt="card1" width="200" height="290"></td>
        <td card-num="2"><img src="images/cardface/3b6.png" alt="card2" width="200" height="290"></td>
        <td card-num="3"><img src="images/cardface/4r3.png" alt="card3" width="200" height="290"></td>
      </table>
    </div>
    <div class="middlerow">
      <table>
        <td card-num="4"><img src="images/cardface/8r6.png" alt="card4" width="200" height="290"></td>
        <td card-num="5"><img src="images/cardface/7b8.png" alt="card5" width="200" height="290"></td>
        <td card-num="6"><img src="images/cardface/6r5.png" alt="card6" width="200" height="290"></td>
        <td card-num="7"><img src="images/cardface/5b7.png" alt="card7" width="200" height="290"></td>
      </table>
    </div>
    <div class="bottomrow">
      <table>
        <td card-num="8"><img src="images/cardface/9bA.png" alt="card8" width="200" height="290"></td>
        <td card-num="9"><img src="images/cardface/10r10.png" alt="card9" width="200" height="290"></td>
        <td card-num="10"><img src="images/cardface/11bK.png" alt="card10" width="200" height="290"></td>
        <td card-num="11"><img src="images/cardface/12rA.png" alt="card11" width="200" height="290"></td>
      </table>
    </div>
  </div>
</div>

  <button id="reset">Reset Button</button>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
